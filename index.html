<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* FIRST SCREEN */
#screen1 {
    background: linear-gradient(to bottom, #ffb6c1, #ffc0cb);
    height: 100vh;
    position: relative;
}

h1 {
    margin-top: 18%;
    color: white;
    font-size: 40px;
    text-shadow: 2px 2px 15px #ff1493;
}

.question {
    font-size: 28px;
    color: white;
    margin-top: 15px;
}

.buttons {
    margin-top: 30px;
}

.heart-btn {
    background: red;
    color: white;
    border: none;
    font-size: 18px;
    padding: 15px 25px;
    margin: 10px;
    cursor: pointer;
    border-radius: 50px;
    transition: 0.3s;
}

.heart-btn:hover {
    transform: scale(1.1);
}

/* FLOWERS */
.petal {
    position: absolute;
    width: 15px;
    height: 15px;
    background: pink;
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* SECOND SCREEN */
#screen2 {
    display: none;
    background: linear-gradient(to bottom, #8b0000, #000000);
    height: 100vh;
    color: white;
    position: relative;
    overflow: hidden;
}

/* Heart Frame */
.heart-frame {
    width: 300px;
    height: 270px;
    margin: 40px auto 0 auto;
    position: relative;
    filter: drop-shadow(0 0 20px red);
}

.heart-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    clip-path: path("M150 270 L20 140 A70 70 0 1 1 150 80 A70 70 0 1 1 280 140 Z");
}

.final-text {
    font-size: 35px;
    margin-top: 20px;
    color: #ff4d4d;
    text-shadow: 0 0 20px red;
}

.ring {
    font-size: 60px;
    margin-top: 20px;
}

.rose {
    position: absolute;
    font-size: 22px;
    animation: fall 6s linear infinite;
}

</style>
</head>

<body>

<!-- SCREEN 1 -->
<div id="screen1">
    <h1>Welcome to Darbar of Kashir üíñ</h1>
    <div class="question">Will You Be My Valentine?</div>
    <div class="buttons">
        <button class="heart-btn" onclick="startLove()">YES</button>
        <button class="heart-btn" id="noBtn" onmouseover="moveNo()">NO</button>
    </div>
</div>

<!-- SCREEN 2 -->
<div id="screen2">
    <div class="ring">üíç</div>

    <!-- IMPORTANT: Rename your uploaded image to couple.jpg and keep in same folder -->
    <div class="heart-frame">
        <img src="https://iletsicon121.github.io/valentine-surprise/couple.jpeg" alt="Our Love">
    </div>

    <div class="final-text">Happy Valentine Day Isra My Love ‚ù§Ô∏è</div>
</div>

<audio id="music" loop>
    <source src="meri-ashiqui.mp3" type="audio/mp3">
</audio>

<script>

/* Falling petals */
for(let i=0;i<40;i++){
    let petal = document.createElement("div");
    petal.classList.add("petal");
    petal.style.left = Math.random()*100 + "vw";
    petal.style.animationDuration = (Math.random()*5+5)+"s";
    document.getElementById("screen1").appendChild(petal);
}

function moveNo(){
    let btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.left = Math.random()*80 + "%";
    btn.style.top = Math.random()*80 + "%";
}

function startLove(){
    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "block";

    var music = document.getElementById("music");
    music.play();

    for(let i=0;i<40;i++){
        let rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random()*100 + "vw";
        document.getElementById("screen2").appendChild(rose);
    }
}

</script>

</body>
</html>
